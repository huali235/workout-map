<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout App</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="sidebar">
      <h1>Workout APP ðŸ’ª</h1>
      <ul class="workouts">
        <form class="form hidden">
          <div class="form-row">
            <label class="form-label">Type</label>
            <select class="form-input form-input-type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form-row">
            <label class="form-label">Distance</label>
            <input class="form-input form-input--distance" placeholder="km" />
          </div>
          <div class="form-row">
            <label class="form-label">Duration</label>
            <input class="form-input form-input--duration" placeholder="min" />
          </div>
          <div class="form-row">
            <label class="form-label">Cadence</label>
            <input
              class="form-input form-input--cadence"
              placeholder="step/min"
            />
          </div>
          <div class="form-row form-row--hidden">
            <label class="form-label">Elev Gain</label>
            <input
              class="form-input form-input--elevation"
              placeholder="meters"
            />
          </div>
          <button class="form-btn">OK</button>
        </form>
      </ul>
    </div>
    <div id="map"></div>
  </body>
</html>
